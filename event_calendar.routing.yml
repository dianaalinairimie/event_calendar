event_calendar.admin_index:
  path: '/admin/config/events'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Event Calendar'
  requirements:
    _permission: 'access administration pages'

event_calendar.events_settings:
  path: '/admin/config/events/events-settings'
  defaults:
    _form: '\Drupal\event_calendar\Form\EventsSettingsForm'
    _title: 'Events Settings'
  requirements:
    _permission: 'administer event calendar settings'

event_calendar.manage_events:
  path: '/admin/content/events'
  defaults:
    _title: 'Events'
    _controller: '\Drupal\event_calendar\Controller\EventsController:eventsPage'
  requirements:
    _permission: 'administer events'
